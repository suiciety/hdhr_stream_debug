<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDHomeRun Stream Debugger</title>
    <!-- mpegts.js for MPEG-TS stream parsing -->
    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@1.7.3/dist/mpegts.min.js"></script>
    <!-- tesseract.js for OCR of DVB bitmap subtitles -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f172a;
            color: #e2e8f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #1e293b;
            padding: 12px 20px;
            border-bottom: 1px solid #334155;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .header h1 {
            font-size: 18px;
            color: #0ea5e9;
        }

        .url-input {
            flex: 1;
            min-width: 250px;
            padding: 8px 12px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 13px;
        }

        .url-input:focus {
            outline: none;
            border-color: #0ea5e9;
        }

        .btn {
            padding: 8px 16px;
            background: #0ea5e9;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover, .btn.tv-focused {
            background: #06b6d4;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.5);
        }

        .btn:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #475569;
            color: #e2e8f0;
        }

        .btn-secondary:hover, .btn-secondary.tv-focused {
            background: #64748b;
        }

        .btn-small {
            padding: 4px 10px;
            font-size: 11px;
        }

        .tv-focused {
            outline: 3px solid #0ea5e9 !important;
            outline-offset: 2px;
        }

        input.tv-focused {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.3);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .video-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            position: relative;
            min-width: 400px;
        }

        .video-container {
            position: relative;
            flex: 1;
            display: flex;
        }

        #videoPlayer {
            width: 100%;
            flex: 1;
            background: #000;
        }

        #subtitleCanvas {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 10;
        }

        #subtitleOverlay {
            position: absolute;
            bottom: 50px;
            left: 0;
            right: 0;
            text-align: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000, -1px -1px 2px #000, 1px -1px 2px #000, -1px 1px 2px #000;
            padding: 8px 16px;
            pointer-events: none;
            z-index: 11;
        }

        .video-status {
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 14px;
            font-size: 12px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            border-top: 1px solid #334155;
        }

        .status-item {
            display: flex;
            gap: 4px;
        }

        .status-label {
            color: #94a3b8;
        }

        .status-value {
            color: #22c55e;
            font-family: monospace;
        }

        .status-value.error {
            color: #f87171;
        }

        .status-value.warning {
            color: #fbbf24;
        }

        .inspector-panel {
            width: 500px;
            background: #1e293b;
            border-left: 1px solid #334155;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .inspector-tabs {
            display: flex;
            background: #0f172a;
            border-bottom: 1px solid #334155;
        }

        .inspector-tab {
            padding: 10px 16px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: #94a3b8;
            transition: all 0.2s;
        }

        .inspector-tab:hover {
            color: #e2e8f0;
            background: rgba(14, 165, 233, 0.1);
        }

        .inspector-tab.active {
            color: #0ea5e9;
            border-bottom-color: #0ea5e9;
        }

        .inspector-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        /* Tree View Styles */
        .tree-node {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 11px;
            line-height: 1.5;
        }

        .tree-key {
            color: #c084fc;
        }

        .tree-string {
            color: #22c55e;
        }

        .tree-number {
            color: #38bdf8;
        }

        .tree-boolean {
            color: #f472b6;
        }

        .tree-null {
            color: #94a3b8;
        }

        .tree-function {
            color: #fb923c;
            font-style: italic;
        }

        .tree-expandable {
            cursor: pointer;
            user-select: none;
            padding: 1px 0;
        }

        .tree-expandable:hover {
            background: rgba(14, 165, 233, 0.1);
        }

        .tree-toggle {
            display: inline-block;
            width: 14px;
            color: #64748b;
        }

        .tree-children {
            margin-left: 14px;
            border-left: 1px solid #334155;
            padding-left: 6px;
        }

        .tree-children.collapsed {
            display: none;
        }

        .tree-preview {
            color: #64748b;
            font-style: italic;
        }

        .tree-type {
            color: #64748b;
            font-size: 9px;
            margin-left: 6px;
        }

        .tree-section {
            background: #0f172a;
            padding: 8px 10px;
            margin: 8px 0 4px 0;
            border-radius: 4px;
            font-weight: 600;
            font-size: 12px;
            color: #0ea5e9;
            border-left: 3px solid #0ea5e9;
        }

        .tree-section.stream-info {
            border-left-color: #22c55e;
            color: #22c55e;
        }

        .tree-section.media-info {
            border-left-color: #f472b6;
            color: #f472b6;
        }

        .events-section {
            border-top: 1px solid #334155;
            max-height: 180px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .events-header {
            padding: 6px 12px;
            background: #0f172a;
            font-size: 11px;
            font-weight: 600;
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .event-item {
            padding: 3px 12px;
            font-size: 10px;
            font-family: monospace;
            border-bottom: 1px solid #1e293b;
        }

        .event-time {
            color: #64748b;
            margin-right: 6px;
        }

        .event-name {
            color: #fbbf24;
        }

        .event-name.error {
            color: #f87171;
        }

        .event-name.success {
            color: #22c55e;
        }

        .event-detail {
            color: #94a3b8;
            margin-left: 6px;
        }

        .stream-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .info-card {
            background: #0f172a;
            border-radius: 6px;
            padding: 10px;
            border: 1px solid #334155;
        }

        .info-card.full-width {
            grid-column: 1 / -1;
        }

        .info-card-title {
            font-size: 10px;
            color: #64748b;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .info-card-value {
            font-size: 14px;
            font-weight: 600;
            color: #f1f5f9;
            font-family: monospace;
        }

        .info-card-value.large {
            font-size: 18px;
        }

        .track-item {
            background: #0f172a;
            border-radius: 4px;
            padding: 8px 10px;
            margin: 4px 0;
            border: 1px solid #334155;
        }

        .track-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .track-type {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: 600;
        }

        .track-type.video {
            background: #3b82f6;
            color: #fff;
        }

        .track-type.audio {
            background: #22c55e;
            color: #000;
        }

        .track-type.subtitle {
            background: #f59e0b;
            color: #000;
        }

        .track-detail {
            font-size: 11px;
            color: #94a3b8;
            font-family: monospace;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 60px;
            z-index: 1000;
        }

        .discovery-panel {
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            border-radius: 12px;
            border: 2px solid #334155;
            padding: 20px 24px;
            width: 90%;
            max-width: 450px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .discovery-title {
            font-size: 18px;
            margin-bottom: 14px;
            text-align: center;
        }

        .discovery-status {
            text-align: center;
            padding: 16px;
            color: #94a3b8;
        }

        .discovery-spinner {
            width: 28px;
            height: 28px;
            border: 3px solid #334155;
            border-top-color: #0ea5e9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .discovery-devices {
            margin: 10px 0;
        }

        .discovery-device {
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 6px;
            padding: 10px 14px;
            margin: 6px 0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .discovery-device:hover, .discovery-device.focused {
            border-color: #0ea5e9;
            background: #1e3a5f;
        }

        .device-id {
            font-weight: 600;
            color: #f1f5f9;
        }

        .device-url {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 2px;
        }

        .discovery-manual {
            margin-top: 14px;
            padding-top: 14px;
            border-top: 1px solid #334155;
        }

        .discovery-manual input {
            width: 100%;
            padding: 8px 12px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .discovery-manual input:focus {
            outline: none;
            border-color: #0ea5e9;
        }

        .mpegts-badge {
            font-size: 10px;
            padding: 2px 6px;
            background: #7c3aed;
            color: #fff;
            border-radius: 3px;
            margin-left: 8px;
        }

        .refresh-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        /* Video Controls Panel */
        .video-controls {
            background: rgba(15, 23, 42, 0.95);
            padding: 12px 16px;
            border-top: 1px solid #334155;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .controls-row {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #1e293b;
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #334155;
        }

        .control-group label {
            font-size: 11px;
            color: #94a3b8;
            white-space: nowrap;
        }

        .control-group input[type="range"] {
            width: 80px;
            height: 4px;
            cursor: pointer;
            accent-color: #0ea5e9;
        }

        .control-group input[type="number"] {
            width: 60px;
            padding: 4px 6px;
            background: #0f172a;
            border: 1px solid #475569;
            border-radius: 4px;
            color: #e2e8f0;
            font-size: 11px;
            font-family: monospace;
        }

        .control-group select {
            padding: 4px 6px;
            background: #0f172a;
            border: 1px solid #475569;
            border-radius: 4px;
            color: #e2e8f0;
            font-size: 11px;
            cursor: pointer;
        }

        .control-group .value-display {
            font-family: monospace;
            font-size: 11px;
            color: #22c55e;
            min-width: 40px;
        }

        .control-btn {
            padding: 5px 10px;
            background: #475569;
            color: #e2e8f0;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .control-btn:hover {
            background: #64748b;
        }

        .control-btn.active {
            background: #0ea5e9;
            color: #000;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .seek-bar-container {
            flex: 1;
            min-width: 200px;
        }

        .seek-bar-container input[type="range"] {
            width: 100%;
        }

        .time-display {
            font-family: monospace;
            font-size: 12px;
            color: #e2e8f0;
            background: #0f172a;
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
        }

        .track-selector {
            min-width: 120px;
            max-width: 200px;
        }

        .track-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 9px;
            font-weight: 600;
            margin-left: 4px;
            vertical-align: middle;
        }

        .track-badge.subtitle {
            background: #f59e0b;
            color: #000;
        }

        .track-badge.audio {
            background: #22c55e;
            color: #000;
        }

        .track-badge.video {
            background: #3b82f6;
            color: #fff;
        }

        .track-badge.count {
            background: #475569;
            color: #e2e8f0;
        }

        .control-group.track-control {
            flex-wrap: wrap;
        }

        .control-group.track-control select {
            min-width: 100px;
            max-width: 180px;
        }

        .no-tracks {
            font-size: 10px;
            color: #64748b;
            font-style: italic;
        }

        /* Subtitle Extraction Panel */
        .subtitle-cue {
            background: #1e293b;
            padding: 8px 12px;
            margin-bottom: 6px;
            border-radius: 6px;
            border-left: 3px solid #f59e0b;
        }

        .subtitle-cue-time {
            font-size: 10px;
            color: #94a3b8;
            font-family: monospace;
            margin-bottom: 4px;
        }

        .subtitle-cue-text {
            color: #e2e8f0;
            font-size: 13px;
        }

        .subtitle-live-display {
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 8px 16px;
            text-align: center;
            font-size: 18px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 1px solid #334155;
        }

        .subtitle-live-display.empty {
            color: #64748b;
            font-size: 12px;
        }

        .extract-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .vtt-preview {
            background: #0f172a;
            padding: 12px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 11px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            color: #94a3b8;
            border: 1px solid #334155;
        }

        .stream-pid-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .stream-pid-item {
            background: #1e293b;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-family: monospace;
            border: 1px solid #334155;
        }

        .stream-pid-item.subtitle {
            border-color: #f59e0b;
            color: #f59e0b;
        }

        .stream-pid-item.video {
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .stream-pid-item.audio {
            border-color: #22c55e;
            color: #22c55e;
        }

        /* DVB-SUB / OCR Styles */
        .ocr-status {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .ocr-spinner {
            width: 12px;
            height: 12px;
            border: 2px solid #334155;
            border-top-color: #0ea5e9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .dvb-bitmap-preview {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 8px;
        }

        .dvb-bitmap-preview canvas {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            background: #000;
        }

        .dvb-bitmap-preview .ocr-result {
            margin-top: 8px;
            padding: 8px;
            background: #1e293b;
            border-radius: 4px;
            font-size: 13px;
        }

        .ocr-confidence {
            font-size: 10px;
            color: #94a3b8;
        }

        .ocr-confidence.high {
            color: #22c55e;
        }

        .ocr-confidence.medium {
            color: #fbbf24;
        }

        .ocr-confidence.low {
            color: #f87171;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∫ Stream Debugger</h1>
            <input type="text" id="streamUrl" class="url-input" value="http://172.16.0.242:5004/auto/v24" placeholder="Enter stream URL...">
            <button id="playBtn" class="btn">‚ñ∂ Play</button>
            <button id="stopBtn" class="btn btn-secondary">‚èπ Stop</button>
            <button id="discoverBtn" class="btn btn-secondary">üîç Discover</button>
            <label style="font-size: 12px; display: flex; align-items: center; gap: 6px;">
                <input type="checkbox" id="useMpegts" checked> 
                <span>Use mpegts.js</span>
                <span class="mpegts-badge">TS Parser</span>
            </label>
        </div>

        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <video id="videoPlayer"></video>
                    <canvas id="subtitleCanvas" width="720" height="80"></canvas>
                    <div id="subtitleOverlay"></div>
                </div>
                
                <!-- Comprehensive Video Controls -->
                <div class="video-controls">
                    <!-- Row 1: Playback Controls -->
                    <div class="controls-row">
                        <button class="control-btn" id="ctrlPlay" title="Play">‚ñ∂ Play</button>
                        <button class="control-btn" id="ctrlPause" title="Pause">‚è∏ Pause</button>
                        <button class="control-btn" id="ctrlStop" title="Stop">‚èπ Stop</button>
                        <button class="control-btn" id="ctrlReload" title="Reload">‚Üª Reload</button>
                        
                        <div class="control-group">
                            <label>Volume:</label>
                            <input type="range" id="ctrlVolume" min="0" max="1" step="0.01" value="1">
                            <span class="value-display" id="volumeValue">100%</span>
                            <button class="control-btn" id="ctrlMute" title="Toggle Mute">üîä</button>
                        </div>
                        
                        <div class="control-group">
                            <label>Speed:</label>
                            <select id="ctrlPlaybackRate">
                                <option value="0.25">0.25x</option>
                                <option value="0.5">0.5x</option>
                                <option value="0.75">0.75x</option>
                                <option value="1" selected>1x</option>
                                <option value="1.25">1.25x</option>
                                <option value="1.5">1.5x</option>
                                <option value="1.75">1.75x</option>
                                <option value="2">2x</option>
                                <option value="3">3x</option>
                                <option value="4">4x</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Row 2: Seek / Time -->
                    <div class="controls-row">
                        <button class="control-btn" id="ctrlSkipBack" title="Skip -10s">‚è™ -10s</button>
                        <button class="control-btn" id="ctrlSkipFwd" title="Skip +10s">+10s ‚è©</button>
                        
                        <div class="seek-bar-container">
                            <input type="range" id="ctrlSeek" min="0" max="100" step="0.1" value="0">
                        </div>
                        
                        <span class="time-display" id="timeDisplay">00:00:00 / --:--:--</span>
                        
                        <div class="control-group">
                            <label>Seek to:</label>
                            <input type="number" id="ctrlSeekTo" min="0" step="1" value="0">
                            <button class="control-btn" id="ctrlSeekBtn">Go</button>
                        </div>
                    </div>
                    
                    <!-- Row 3: Display & Advanced Controls -->
                    <div class="controls-row">
                        <button class="control-btn" id="ctrlFullscreen" title="Fullscreen">‚õ∂ Fullscreen</button>
                        <button class="control-btn" id="ctrlPiP" title="Picture-in-Picture">üñº PiP</button>
                        
                        <div class="control-group">
                            <label>Loop:</label>
                            <button class="control-btn" id="ctrlLoop" title="Toggle Loop">Off</button>
                        </div>
                        
                        <div class="control-group">
                            <label>Autoplay:</label>
                            <button class="control-btn" id="ctrlAutoplay" title="Toggle Autoplay">Off</button>
                        </div>
                        
                        <div class="control-group">
                            <label>Preload:</label>
                            <select id="ctrlPreload">
                                <option value="none">none</option>
                                <option value="metadata">metadata</option>
                                <option value="auto" selected>auto</option>
                            </select>
                        </div>
                        
                        <div class="control-group">
                            <label>CrossOrigin:</label>
                            <select id="ctrlCrossOrigin">
                                <option value="">none</option>
                                <option value="anonymous">anonymous</option>
                                <option value="use-credentials">use-credentials</option>
                            </select>
                        </div>
                        
                        <div class="control-group">
                            <label>PlaysInline:</label>
                            <button class="control-btn" id="ctrlPlaysInline" title="Toggle PlaysInline">Off</button>
                        </div>
                    </div>
                    
                    <!-- Row 4: Tracks (Subtitles & Audio) -->
                    <div class="controls-row">
                        <div class="control-group track-control">
                            <label>üî§ Subtitles:</label>
                            <select id="ctrlSubtitles" class="track-selector">
                                <option value="-1">Off</option>
                            </select>
                            <span class="track-badge subtitle" id="subtitleCount">0</span>
                        </div>
                        
                        <div class="control-group track-control">
                            <label>üîä Audio Track:</label>
                            <select id="ctrlAudioTrack" class="track-selector">
                                <option value="0">Default</option>
                            </select>
                            <span class="track-badge audio" id="audioTrackCount">0</span>
                        </div>
                        
                        <div class="control-group track-control">
                            <label>üé¨ Video Track:</label>
                            <select id="ctrlVideoTrack" class="track-selector">
                                <option value="0">Default</option>
                            </select>
                            <span class="track-badge video" id="videoTrackCount">0</span>
                        </div>
                        
                        <button class="control-btn" id="ctrlRefreshTracks" title="Refresh track lists">‚Üª Refresh Tracks</button>
                    </div>
                    
                    <!-- Row 5: Subtitle Extraction -->
                    <div class="controls-row">
                        <div class="control-group">
                            <label>DVB-SUB:</label>
                            <button class="control-btn" id="ctrlDvbSub" title="Toggle DVB bitmap subtitle detection">Off</button>
                        </div>
                        
                        <div class="control-group">
                            <label>Display:</label>
                            <select id="ctrlSubDisplay">
                                <option value="bitmap">Bitmap</option>
                                <option value="ocr" selected>OCR Text</option>
                                <option value="both">Both</option>
                            </select>
                        </div>
                        
                        <div class="control-group">
                            <label>OCR Lang:</label>
                            <select id="ctrlOcrLang">
                                <option value="eng">English</option>
                                <option value="deu">German</option>
                                <option value="fra">French</option>
                                <option value="spa">Spanish</option>
                                <option value="ita">Italian</option>
                                <option value="por">Portuguese</option>
                                <option value="nld">Dutch</option>
                                <option value="pol">Polish</option>
                                <option value="rus">Russian</option>
                                <option value="ara">Arabic</option>
                                <option value="hin">Hindi</option>
                                <option value="chi_sim">Chinese (Simplified)</option>
                                <option value="chi_tra">Chinese (Traditional)</option>
                                <option value="jpn">Japanese</option>
                                <option value="kor">Korean</option>
                            </select>
                        </div>
                        
                        <div class="control-group">
                            <label>Format:</label>
                            <select id="ctrlSubFormat">
                                <option value="vtt">WebVTT</option>
                                <option value="srt">SRT</option>
                            </select>
                        </div>
                        
                        <button class="control-btn" id="ctrlDownloadSubs" title="Download extracted subtitles" disabled>‚¨á Download</button>
                        <button class="control-btn" id="ctrlAddTrack" title="Add extracted subtitles as track" disabled>+ Add Track</button>
                        <button class="control-btn" id="ctrlClearSubs" title="Clear extracted subtitles">üóë Clear</button>
                    </div>
                    
                    <!-- Row 6: DVB-SUB Status -->
                    <div class="controls-row" id="dvbStatusRow" style="display: none;">
                        <div class="control-group">
                            <label>Tesseract:</label>
                            <span class="value-display" id="tesseractStatus">Not loaded</span>
                        </div>
                        <div class="control-group">
                            <label>DVB PIDs:</label>
                            <span class="value-display" id="dvbPidStatus">Scanning...</span>
                        </div>
                        <div class="control-group">
                            <label>Bitmaps:</label>
                            <span class="value-display" id="dvbBitmapCount">0</span>
                        </div>
                        <div class="control-group">
                            <label>OCR Queue:</label>
                            <span class="value-display" id="ocrQueueStatus">0</span>
                        </div>
                    </div>
                    
                    <!-- Row 7: FFmpeg.wasm (Advanced) -->
                    <div class="controls-row">
                        <div class="control-group">
                            <label>FFmpeg.wasm:</label>
                            <button class="control-btn" id="ctrlFFmpeg" title="Load FFmpeg.wasm for advanced stream analysis (~31MB)">Load</button>
                        </div>
                        <div class="control-group">
                            <label>FFmpeg Status:</label>
                            <span class="value-display" id="ffmpegStatus">Not loaded</span>
                        </div>
                        <button class="control-btn" id="ctrlAnalyzeStream" title="Analyze stream with FFmpeg (detects all tracks)" disabled>üîç Analyze Stream</button>
                        <button class="control-btn" id="ctrlExtractSubsFFmpeg" title="Extract subtitle images with FFmpeg" disabled>üì∫ Extract Subs (FFmpeg)</button>
                        <button class="control-btn" id="ctrlUnloadFFmpeg" title="Unload FFmpeg to free memory" disabled>‚¨á Unload</button>
                    </div>
                </div>
                
                <!-- Live Subtitle Display -->
                <div class="subtitle-live-display empty" id="liveSubtitleDisplay">DVB subtitle detection off</div>
                
                <div class="video-status">
                    <div class="status-item">
                        <span class="status-label">State:</span>
                        <span class="status-value" id="statusState">idle</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Ready:</span>
                        <span class="status-value" id="statusReady">-</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Resolution:</span>
                        <span class="status-value" id="statusResolution">-</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Codec:</span>
                        <span class="status-value" id="statusCodec">-</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Bitrate:</span>
                        <span class="status-value" id="statusBitrate">-</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Buffered:</span>
                        <span class="status-value" id="statusBuffered">-</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Dropped:</span>
                        <span class="status-value" id="statusDropped">-</span>
                    </div>
                </div>
            </div>

            <div class="inspector-panel">
                <div class="inspector-tabs">
                    <div class="inspector-tab active" data-tab="stream">Stream Info</div>
                    <div class="inspector-tab" data-tab="video">Video Element</div>
                    <div class="inspector-tab" data-tab="mpegts">mpegts.js</div>
                    <div class="inspector-tab" data-tab="subtitles">Subtitles</div>
                </div>
                <div class="inspector-content">
                    <div id="streamTab" class="tab-panel active"></div>
                    <div id="videoTab" class="tab-panel"></div>
                    <div id="mpegtsTab" class="tab-panel"></div>
                    <div id="subtitlesTab" class="tab-panel"></div>
                </div>
                <div class="events-section">
                    <div class="events-header">
                        <span>Events Log</span>
                        <button class="btn btn-secondary btn-small" id="clearEventsBtn">Clear</button>
                    </div>
                    <div id="eventsLog"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Discovery Overlay -->
    <div id="discoveryOverlay" class="overlay" style="display: none;">
        <div class="discovery-panel">
            <h2 class="discovery-title">Find HDHomeRun Device</h2>
            <div id="discoveryContent">
                <div class="discovery-status">
                    <div class="discovery-spinner"></div>
                    <p>Scanning network...</p>
                </div>
            </div>
            <div class="discovery-manual">
                <input type="text" id="manualIP" placeholder="Or enter device IP manually...">
                <button class="btn" id="connectManualBtn" style="width: 100%;">Connect</button>
            </div>
            <button class="btn btn-secondary" id="closeDiscoveryBtn" style="width: 100%; margin-top: 8px;">Cancel</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
