<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDHomeRun Stream Debugger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f172a;
            color: #e2e8f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #1e293b;
            padding: 16px 24px;
            border-bottom: 1px solid #334155;
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .header h1 {
            font-size: 20px;
            color: #0ea5e9;
        }

        .url-input {
            flex: 1;
            min-width: 300px;
            padding: 10px 14px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 14px;
        }

        .url-input:focus {
            outline: none;
            border-color: #0ea5e9;
        }

        .btn {
            padding: 10px 20px;
            background: #0ea5e9;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #06b6d4;
        }

        .btn:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #475569;
            color: #e2e8f0;
        }

        .btn-secondary:hover {
            background: #64748b;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .video-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            position: relative;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            background: #000;
        }

        .video-status {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 16px;
            font-size: 13px;
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            gap: 6px;
        }

        .status-label {
            color: #94a3b8;
        }

        .status-value {
            color: #22c55e;
            font-family: monospace;
        }

        .status-value.error {
            color: #f87171;
        }

        .inspector-panel {
            width: 450px;
            background: #1e293b;
            border-left: 1px solid #334155;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .inspector-header {
            padding: 12px 16px;
            background: #0f172a;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .inspector-header h2 {
            font-size: 14px;
            font-weight: 600;
        }

        .inspector-controls {
            display: flex;
            gap: 8px;
        }

        .inspector-controls button {
            padding: 4px 10px;
            font-size: 12px;
        }

        .inspector-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        /* Tree View Styles */
        .tree-node {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 12px;
            line-height: 1.6;
        }

        .tree-key {
            color: #c084fc;
        }

        .tree-string {
            color: #22c55e;
        }

        .tree-number {
            color: #38bdf8;
        }

        .tree-boolean {
            color: #f472b6;
        }

        .tree-null {
            color: #94a3b8;
        }

        .tree-function {
            color: #fb923c;
            font-style: italic;
        }

        .tree-expandable {
            cursor: pointer;
            user-select: none;
        }

        .tree-expandable:hover {
            background: rgba(14, 165, 233, 0.1);
        }

        .tree-toggle {
            display: inline-block;
            width: 16px;
            color: #64748b;
        }

        .tree-children {
            margin-left: 16px;
            border-left: 1px solid #334155;
            padding-left: 8px;
        }

        .tree-children.collapsed {
            display: none;
        }

        .tree-preview {
            color: #64748b;
            font-style: italic;
        }

        .tree-type {
            color: #64748b;
            font-size: 10px;
            margin-left: 8px;
        }

        /* Events Log */
        .events-section {
            border-top: 1px solid #334155;
            max-height: 200px;
            overflow-y: auto;
        }

        .events-header {
            padding: 8px 16px;
            background: #0f172a;
            font-size: 12px;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .event-item {
            padding: 4px 16px;
            font-size: 11px;
            font-family: monospace;
            border-bottom: 1px solid #1e293b;
        }

        .event-time {
            color: #64748b;
            margin-right: 8px;
        }

        .event-name {
            color: #fbbf24;
        }

        .event-detail {
            color: #94a3b8;
            margin-left: 8px;
        }

        /* Discovery Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 60px;
            z-index: 1000;
        }

        .discovery-panel {
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            border-radius: 16px;
            border: 2px solid #334155;
            padding: 24px 32px;
            width: 90%;
            max-width: 500px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .discovery-title {
            font-size: 20px;
            margin-bottom: 16px;
            text-align: center;
        }

        .discovery-status {
            text-align: center;
            padding: 20px;
            color: #94a3b8;
        }

        .discovery-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #334155;
            border-top-color: #0ea5e9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .discovery-devices {
            margin: 12px 0;
        }

        .discovery-device {
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 8px;
            padding: 12px 16px;
            margin: 8px 0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .discovery-device:hover, .discovery-device.focused {
            border-color: #0ea5e9;
            background: #1e3a5f;
        }

        .device-id {
            font-weight: 600;
            color: #f1f5f9;
        }

        .device-url {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 4px;
        }

        .discovery-manual {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #334155;
        }

        .discovery-manual input {
            width: 100%;
            padding: 10px 14px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .discovery-manual input:focus {
            outline: none;
            border-color: #0ea5e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∫ Stream Debugger</h1>
            <input type="text" id="streamUrl" class="url-input" value="http://172.16.0.242:5004/auto/v24" placeholder="Enter stream URL...">
            <button id="playBtn" class="btn">‚ñ∂ Play</button>
            <button id="stopBtn" class="btn btn-secondary">‚èπ Stop</button>
            <button id="discoverBtn" class="btn btn-secondary">üîç Discover</button>
        </div>

        <div class="main-content">
            <div class="video-section">
                <video id="videoPlayer" controls></video>
                <div class="video-status">
                    <div class="status-item">
                        <span class="status-label">State:</span>
                        <span class="status-value" id="statusState">idle</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Ready:</span>
                        <span class="status-value" id="statusReady">-</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Resolution:</span>
                        <span class="status-value" id="statusResolution">-</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Duration:</span>
                        <span class="status-value" id="statusDuration">-</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Buffered:</span>
                        <span class="status-value" id="statusBuffered">-</span>
                    </div>
                </div>
            </div>

            <div class="inspector-panel">
                <div class="inspector-header">
                    <h2>Video Element Inspector</h2>
                    <div class="inspector-controls">
                        <button class="btn btn-secondary" id="refreshTreeBtn">‚Üª Refresh</button>
                        <button class="btn btn-secondary" id="expandAllBtn">Expand All</button>
                    </div>
                </div>
                <div class="inspector-content" id="treeView"></div>
                <div class="events-section">
                    <div class="events-header">Events Log</div>
                    <div id="eventsLog"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Discovery Overlay -->
    <div id="discoveryOverlay" class="overlay" style="display: none;">
        <div class="discovery-panel">
            <h2 class="discovery-title">Find HDHomeRun Device</h2>
            <div id="discoveryContent">
                <div class="discovery-status">
                    <div class="discovery-spinner"></div>
                    <p>Scanning network...</p>
                </div>
            </div>
            <div class="discovery-manual">
                <input type="text" id="manualIP" placeholder="Or enter device IP manually...">
                <button class="btn" id="connectManualBtn" style="width: 100%;">Connect</button>
            </div>
            <button class="btn btn-secondary" id="closeDiscoveryBtn" style="width: 100%; margin-top: 8px;">Cancel</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
